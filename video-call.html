<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily.co Video Call Demo</title>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
            display: flex;
            gap: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #1bebb9; /* Màu đặc trưng của Daily */
            border: none;
            border-radius: 4px;
            font-weight: bold;
            color: #1f2d3d;
        }
        button:hover {
            opacity: 0.9;
        }
        button.leave {
            background-color: #ff4f4f;
            color: white;
            display: none; /* Ẩn nút này khi chưa vào phòng */
        }
        /* Container chứa iframe video */
        #call-container {
            width: 80%;
            max-width: 1000px;
            height: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        /* Thông báo trạng thái */
        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

    <h2>Demo Daily.co Embed</h2>

    <div class="controls">
        <input type="text" id="room-url" value="https://devrel.daily.co/9NGWV4ZkhEMt8OD5qijx" placeholder="Dán link phòng Daily của bạn vào đây (VD: https://domain.daily.co/test-room)" />
        <button id="join-btn" onclick="joinRoom()">Tham gia phòng</button>
        <button id="leave-btn" class="leave" onclick="leaveRoom()">Rời phòng</button>
    </div>

    <div id="status">Trạng thái: Chưa kết nối</div>

    <div id="call-container"></div>

    <script>
        let callFrame = null; // Biến lưu trữ đối tượng khung video

        async function joinRoom() {
            const roomUrl = document.getElementById('room-url').value;
            const container = document.getElementById('call-container');
            const statusLabel = document.getElementById('status');
            const joinBtn = document.getElementById('join-btn');
            const leaveBtn = document.getElementById('leave-btn');

            if (!roomUrl) {
                alert("Vui lòng nhập đường dẫn phòng (Room URL)!");
                return;
            }

            // 2. Tạo khung video (Call Frame) nếu chưa có
            if (!callFrame) {
                callFrame = window.DailyIframe.createFrame(container, {
                    showLeaveButton: true, // Hiển thị nút rời phòng mặc định của Daily
                    iframeStyle: {
                        width: '100%',
                        height: '100%',
                        border: '0',
                        borderRadius: '8px'
                    }
                });

                // Lắng nghe sự kiện để cập nhật giao diện bên ngoài
                callFrame.on('joined-meeting', () => {
                    statusLabel.innerText = "Trạng thái: Đã tham gia phòng!";
                    joinBtn.style.display = 'none';
                    leaveBtn.style.display = 'block';
                });

                callFrame.on('left-meeting', () => {
                    statusLabel.innerText = "Trạng thái: Đã rời phòng.";
                    joinBtn.style.display = 'block';
                    leaveBtn.style.display = 'none';
                    // Xóa frame sau khi rời để dọn dẹp
                    callFrame.destroy();
                    callFrame = null;
                });
                
                callFrame.on('error', (e) => {
                    statusLabel.innerText = "Lỗi: " + e.errorMsg;
                });
            }

            try {
                // 3. Thực hiện lệnh Join vào phòng
                statusLabel.innerText = "Đang kết nối...";
                await callFrame.join({ url: roomUrl });
            } catch (e) {
                console.error("Lỗi khi join:", e);
                statusLabel.innerText = "Không thể tham gia phòng. Kiểm tra lại URL.";
            }
        }

        async function leaveRoom() {
            if (callFrame) {
                await callFrame.leave();
            }
        }
    </script>
</body>
</html>
