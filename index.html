<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-group { margin: 10px 0; padding: 15px; background-color: #f9f9f9; border-radius: 5px; }
        input { padding: 8px; width: 200px; margin: 5px; }
        button { padding: 8px 15px; margin: 5px; cursor: pointer; border: none; border-radius: 3px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .edit-form { display: none; }
        .avatar-img { width: 50px; height: 50px; border-radius: 50%; }
    </style>
</head>
<body>
    <h1>Student Management</h1>
    
    <!-- Add Student Form -->
    <div class="form-group">
        <h3>Add Student</h3>
        <input type="text" id="add-name" placeholder="Name">
        <input type="text" id="add-avatar" placeholder="Avatar URL">
        <input type="text" id="add-phone" placeholder="Phone">
        <input type="text" id="add-address" placeholder="Address">
        <button class="btn-primary" onclick="addStudent()">Add Student</button>
    </div>

    <!-- Edit Student Form (Hidden by default) -->
    <div id="edit-form" class="form-group" style="display: none;">
        <h3>Edit Student</h3>
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-name" placeholder="Name">
        <input type="text" id="edit-avatar" placeholder="Avatar URL">
        <input type="text" id="edit-phone" placeholder="Phone">
        <input type="text" id="edit-address" placeholder="Address">
        <button class="btn-success" onclick="updateStudent()">Update Student</button>
        <button class="btn-warning" onclick="cancelEdit()">Cancel</button>
    </div>

    <!-- Student Table -->
    <table id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Avatar</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
            <!-- Data will be loaded here -->
        </tbody>
    </table>

    <script>
        // Base URL of your mock API
        const apiUrl = 'https://6982990f9c3efeb892a2b9b0.mockapi.io/sinhvien';
        
        // Store current editing student ID
        let currentEditId = null;
        
        // Load students when page loads
        $(document).ready(function() {
            loadStudents();
        });

        // Load all students
        function loadStudents() {
            $.ajax({
                url: apiUrl,
                method: 'GET',
                success: function(students) {
                    displayStudents(students);
                },
                error: function() {
                    alert('Error loading students');
                }
            });
        }

        // Display students in table
        function displayStudents(students) {
            const tbody = $('#studentTableBody');
            tbody.empty();
            
            students.forEach(function(student) {
                tbody.append(`
                    <tr>
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td><img src="${student.avatar}" alt="Avatar" class="avatar-img"></td>
                        <td>${student.phone}</td>
                        <td>${student.add}</td>
                        <td>
                            <button class="btn-warning" onclick="editStudent(${student.id})">Edit</button>
                            <button class="btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
                        </td>
                    </tr>
                `);
            });
        }

        // Add new student
        function addStudent() {
            const student = {
                name: $('#add-name').val(),
                avatar: $('#add-avatar').val(),
                phone: $('#add-phone').val(),
                add: $('#add-address').val()
            };

            $.ajax({
                url: apiUrl,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(student),
                success: function() {
                    loadStudents(); // Reload table
                    // Clear form
                    $('#add-name').val('');
                    $('#add-avatar').val('');
                    $('#add-phone').val('');
                    $('#add-address').val('');
                },
                error: function() {
                    alert('Error adding student');
                }
            });
        }

        // Edit student
        function editStudent(id) {
            // Show edit form
            $('#edit-form').show();
            
            // Hide add form
            $('.form-group:first').hide();
            
            // Set current editing ID
            currentEditId = id;
            
            // Get student data to populate form
            $.ajax({
                url: `${apiUrl}/${id}`,
                method: 'GET',
                success: function(student) {
                    $('#edit-id').val(student.id);
                    $('#edit-name').val(student.name);
                    $('#edit-avatar').val(student.avatar);
                    $('#edit-phone').val(student.phone);
                    $('#edit-address').val(student.add);
                },
                error: function() {
                    alert('Error loading student data');
                }
            });
        }

        // Update student
        function updateStudent() {
            if (currentEditId === null) return;
            
            const student = {
                name: $('#edit-name').val(),
                avatar: $('#edit-avatar').val(),
                phone: $('#edit-phone').val(),
                add: $('#edit-address').val()
            };

            $.ajax({
                url: `${apiUrl}/${currentEditId}`,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(student),
                success: function() {
                    loadStudents(); // Reload table
                    cancelEdit(); // Hide edit form
                },
                error: function() {
                    alert('Error updating student');
                }
            });
        }

        // Cancel edit
        function cancelEdit() {
            // Hide edit form
            $('#edit-form').hide();
            
            // Show add form
            $('.form-group:first').show();
            
            // Clear edit form
            $('#edit-id').val('');
            $('#edit-name').val('');
            $('#edit-avatar').val('');
            $('#edit-phone').val('');
            $('#edit-address').val('');
            
            // Reset current editing ID
            currentEditId = null;
        }

        // Delete student
        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                $.ajax({
                    url: `${apiUrl}/${id}`,
                    method: 'DELETE',
                    success: function() {
                        loadStudents(); // Reload table
                    },
                    error: function() {
                        alert('Error deleting student');
                    }
                });
            }
        }
    </script>
</body>
</html>
